<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/resources/css/styles.css" type="text/css" />
    <title>Culina</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <div class="bg-image-3"></div>
        <div class="contentbox bg-white">
          <form class="contentform" id="signup-form">
            <img
              src="resources/img/Culina-logo-black.png"
              class="contentlogo"
            />
            <div class="contentset flex">
              <p class="form-directions w75">
                Sign up to share your photos and videos of meals
              </p>
              <p class="form-directions w75">
                By signing up, you agree to our
                <strong><a href="#">Terms</a></strong
                >, <strong><a href="#">Data</a></strong> and
                <strong><a href="#">Cookie Policy</a></strong>
              </p>
            </div>
            <div class="contentset">
              <input
                placeholder="Email"
                type="text"
                class="contentset-input w75"
                id="email-input"
              />
              <small class="invalid-feedback"> Error Message </small>
            </div>

            <div class="contentset">
              <input
                placeholder="Username"
                type="text"
                class="contentset-input w75"
                id="username-input"
              />
              <small class="invalid-feedback"> Error Message </small>
            </div>

            <div class="contentset">
              <input
                placeholder="Password"
                type="password"
                class="contentset-input w75"
                id="password-input"
              />
              <small class="invalid-feedback"> Error Message </small>
            </div>

            <div class="contentset">
              <button type="submit" class="btn btn-primary w75">Sign Up</button>
            </div>
            <div class="contentset">
              <p class="password-link">
                <a href="index.html">Back to Login</a>
              </p>
            </div>
          </form>
        </div>
        <div class="contentbox bg-clear">
          <footer class="footer">
            <nav class="links">
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <p class="copyright">&copy; 2021 Culina. All Rights Reserved.</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="resources/js/signup.js"></script>
  </body>
</html>
