<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/resources/css/reset.css" type="text/css" /> -->
    <link rel="stylesheet" href="/resources/css/styles.css" type="text/css" />
    <title>Culina</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <div class="bg-image"></div>
        <div class="contentbox bg-white">
          <form class="contentform" action="#" method="post">
            <img
              src="https://assets.codepen.io/3853118/Culina-logo-black.png"
              class="contentlogo"
            />
            <div class="contentset">
              <h3>Trouble Logging In?</h3>
            </div>
            <div class="contentset">
              <p class="form-directions opensans">
                Enter your phone, username or email and you will receive a link
                to reset your password
              </p>
            </div>
            <div class="contentset">
              <input
                placeholder="Phone number, username, or email"
                type="text"
                class="login-username w50 opensans"
              />
            </div>
            <div class="contentset">
              <button
                name="submit"
                type="submit"
                class="login-submit w75 opensans"
              >
                Submit
              </button>
            </div>
            <div class="contentset">
              <p class="password-link">
                <a href="#">Back to Login</a>
              </p>
            </div>
          </form>
        </div>
        <div class="contentbox bg-clear">
          <footer class="footer">
            <nav class="links">
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <p class="copyright">&copy; 2021 Culina. All Rights Reserved.</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
