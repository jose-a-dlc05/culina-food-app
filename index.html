<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/resources/css/styles.css" type="text/css" />
    <title>Culina</title>
  </head>
  <body>
    <div class="wrapper">
      <img 
        src="//i.imgur.com/Ypgh71z.jpg" alt="food inside black bowl"
        class="bg-image">
      <div class="mobile-bg"></div>
      <div class="container">
        <!-- Form -->
        <form class="signin" action="#" method="post">
          <img
          src="/resources/img/Culina-logo-black.png"
          alt="illustration of chopsticks inside bowl with name culina under"
          class="logo-img"
        />
          <div class="fieldset">
            <input placeholder="Phone number, username, or email" type="text"
            class="signin-username" />
          </div>
          <div class="fieldset">
            <input placeholder="Password" type="password" 
            class="signin-password"/>
          </div>
          <div class="fieldset">
            <button name="submit" type="submit" class="signin-submit"
            >
              Log In
            </button>
          </div>
          <div class="fieldset">
            <p class="forgot_password_link">
              <a href="#"> Forgot Password?</a>
            </p>
          </div>
        </form>
      </div>
      <div class="container">
        <!-- Sign Up Box -->
        <div class="sign-up-box">
          <p>
            Don't have an account?
            <span class="sign-up-link"><a href="#">Sign Up</a></span>
          </p>
        </div>
      </div>
        
      <div class="container">
         <!-- Footer -->
        <footer class="footer">
          <nav class="links">
            <ul>
              <li><a href="#">About</a> </li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <p class="copyright">&copy; 2021 Culina. All Rights Reserved.</p>
        </footer>
      </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
