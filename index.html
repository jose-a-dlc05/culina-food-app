<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/resources/css/styles.css" type="text/css" />
    <title>Culina</title>
  </head>
  <body>
    <div class="bg-image">
      <div class="container">
        <section class="login">
          <div>
            <img
              src="/resources/img/Culina-logo-black.png"
              alt="illustration of chopsticks inside bowl with name culina under"
              class="logo-img"
            />
          </div>
          <form action="home.html" method="GET" class="formlogin">
            <div class="formlogin__credentialsdiv">
              <input
                type="text"
                placeholder="Phone number, username, or email"
                class="formlogin__username"
                name="username"
                id="username"
              />
            </div>
            <div class="formlogin__credentialsdiv">
              <input
                type="text"
                placeholder="Password"
                class="formlogin__password"
                name="password"
                id="password"
              />
            </div>
            <button type="submit" class="btn btn-login">Log In</button>
            <p class="formlogin__forgotpass">Forgot Password?</p>
          </form>
        </section>
        <footer class="footer">
          <nav class="links">
            <ul>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </nav>
          <p class="copyright"></p>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
