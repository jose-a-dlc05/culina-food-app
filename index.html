<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/resources/css/styles.css" type="text/css" />
    <title>Culina</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <div class="bg-image-1"></div>
        <div class="contentbox bg-white">
          <form action="#" method="post" class="contentform">
            <img
              src="resources/img/Culina-logo-black.png"
              alt="black outline of bowl of rice"
              class="contentlogo"
            />
            <div class="contentset">
              <input
                placeholder="Phone number, username, or email"
                type="text"
                class="contentset-input w75"
              />
            </div>
            <div class="contentset">
              <input
                placeholder="Password"
                type="text"
                class="contentset-input w75"
              />
            </div>
            <div class="contentset">
              <button name="login" type="submit" class="btn btn-primary w75">
                Log In
              </button>
            </div>
            <div class="contentset">
              <button class="btn btn-accent w75">
                <a href="signup.html">Sign Up</a>
              </button>
            </div>
            <div class="contentset">
              <p class="link">
                <a href="passwordreset.html">Forgot Password?</a>
              </p>
            </div>
          </form>
        </div>
        <div class="contentbox bg-clear">
          <footer class="footer">
            <nav class="links">
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <p class="copyright">&copy; 2021 Culina. All Rights Reserved.</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
